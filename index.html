<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>応援コメント送信フォーム</title>
</head>
<body>
  <h2>応援コメントフォーム</h2>
  <form id="supportForm">
    <label>名前:<input type="text" name="name" required></label><br>
    <label>誕生月:<input type="number" name="birthMonth" min="1" max="12" required></label><br>
    <label>誕生日:<input type="number" name="birthDay" min="1" max="31" required></label><br>
    <label>応援コメント:<textarea name="comment" required></textarea></label><br>
    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.getElementById("supportForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        birthMonth: formData.get("birthMonth"),
        birthDay: formData.get("birthDay"),
        comment: formData.get("comment")
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxMZM5uhif3hnqj37ZeoXam1kar_KgL2L_yHH6B-ZIqVqDePKxI-lE78rFaIco0Cln3/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await response.json();
        if(result.status === "success") {
          alert("送信成功！ありがとうございます！");
          form.reset();
        } else {
          alert("送信失敗: " + result.message);
        }
      } catch (err) {
        alert("通信エラー: " + err);
      }
    });
  </script>
</body>
</html>
