<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>誕生日メモ入力フォーム</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    input { margin-left: 5px; }
    button { margin-top: 15px; padding: 5px 15px; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>誕生日メモ入力フォーム</h2>

  <form id="birthdayForm">
    <label>名前: <input type="text" name="name" required></label>
    <label>誕生月: <input type="number" name="month" min="1" max="12" required></label>
    <label>誕生日: <input type="number" name="day" min="1" max="31" required></label>
    <label>メモ: <input type="text" name="memo"></label>
    <button type="submit">送信</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('birthdayForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbx-RoaL8L3bHr00d6bROJRv8UqmUw-8Vorkl3O4lNaq6RxflQ2-vnxXrzQp8ZudxjNq/exec", {
        method: "POST",
        body: params
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "success") {
          // フォームを非表示
          form.style.display = "none";

          // 完了メッセージを表示
          result.textContent = "登録完了！<br>教えてくれてありがとう！";
        } else {
          result.textContent = "送信失敗: " + data.message;
          result.style.color = "red";
        }
      })
      .catch(err => {
        result.textContent = "通信エラー: " + err;
        result.style.color = "red";
      });
    });
  </script>
</body>
</html>
