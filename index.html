<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>応援コメントフォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>応援コメントフォーム</h2>
    <form id="supportForm">
      <label for="name">名前:</label>
      <input type="text" id="name" name="name" required>

      <label for="birthMonth">誕生月:</label>
      <input type="number" id="birthMonth" name="birthMonth" min="1" max="12" required>

      <label for="birthDay">誕生日:</label>
      <input type="number" id="birthDay" name="birthDay" min="1" max="31" required>

      <label for="comment">応援コメント:</label>
      <textarea id="comment" name="comment" rows="4" required></textarea>

      <button type="submit">送信</button>
    </form>
    <div class="message" id="responseMessage"></div>
  </div>

  <script>
    const form = document.getElementById("supportForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        birthMonth: form.birthMonth.value,
        birthDay: form.birthDay.value,
        comment: form.comment.value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyoL0-Yark9zK53bXEdcMWGYlwdTb_g5WQRGtlkk1ppgRRqVFWPKMfcfw_7cRw0aX2w/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();

        if (result.status === "success") {
          responseMessage.textContent = "送信成功！ありがとうございます！";
          responseMessage.style.color = "green";
          form.reset();
        } else {
          responseMessage.textContent = "送信失敗: " + result.message;
          responseMessage.style.color = "red";
        }
      } catch (err) {
        responseMessage.textContent = "通信エラー: " + err;
        responseMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
