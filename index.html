<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>誕生日メモ入力フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-size: 16px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: background-color 0.3s;
    }
    input:disabled {
      background-color: #ddd;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      white-space: pre-line; /* 改行を反映 */
    }
  </style>
</head>
<body>
  <h2>誕生日メモ入力フォーム</h2>
  <h2>誕生日メモ入力フォーム</h2>
  <h2>誕生日メモ入力フォーム</h2>
  <form id="birthdayForm">
    <label>名前: <input type="text" name="name" required></label>
    <label>誕生月: <input type="number" name="month" min="1" max="12" required></label>
    <label>誕生日: <input type="number" name="day" min="1" max="31" required></label>
    <label>応援コメント: <input type="text" name="memo"></label>
    <button type="submit">送信</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('birthdayForm');
    const result = document.getElementById('result');
    let submitted = false; // 重複送信防止

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (submitted) return;
      submitted = true;

      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      fetch("https://script.google.com/macros/s/AKfycbxKXKyw2HE8b8pTT5BrRMCk5SCjF09KJDPTsDGEW9TReNxMsUxFk08hk5xTLzZ49o5a/exec", {
        method: "POST",
        body: params
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "success") {
          // 送信成功時にフォームをグレーアウト
          Array.from(form.elements).forEach(el => el.disabled = true);
          // 固定メッセージのみ表示
          result.textContent = "登録ありがとう\nこれからもよろしくね\n誕生日は一緒に祝おうね！";
        } else {
          result.textContent = "送信失敗: " + data.message;
          submitted = false; // 失敗なら再送信可能
        }
      })
      .catch(err => {
        result.textContent = "通信エラー: " + err;
        submitted = false; // 失敗なら再送信可能
      });
    });
  </script>
</body>
</html>
