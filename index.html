<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>入力フォーム</title>
<style>
body { font-family:sans-serif; margin:20px; }
form { max-width:400px; margin:auto; background:#f9f9f9; padding:20px; border-radius:12px; }
label { display:block; margin-top:10px; }
input, select, textarea, button { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
button { background:#007bff; color:white; font-weight:bold; cursor:pointer; }
button:hover { background:#0056b3; }
#message { text-align:center; margin-top:20px; font-weight:bold; }
</style>
</head>
<body>

<h2 style="text-align:center;">入力フォーム</h2>

<form id="myForm">
  <label>名前: <input type="text" name="name" required></label>
  <label>月: <select name="month" required></select></label>
  <label>日: <select name="day" required></select></label>
  <label>コメント: <textarea name="comment" rows="3"></textarea></label>
  <label>パスワード: <input type="text" name="password" required></label>

  <!-- BOT用の罠（非表示） -->
  <input type="text" name="trap" style="display:none">

  <button type="submit">送信</button>
</form>

<div id="message"></div>

<script>
// 月・日プルダウン生成
const form = document.getElementById("myForm");
const monthSelect = form.month;
const daySelect = form.day;
const msg = document.getElementById("message");

// 月プルダウン
for (let m = 1; m <= 12; m++) {
  let opt = document.createElement("option");
  opt.value = m;
  opt.textContent = m;
  monthSelect.appendChild(opt);
}

// 日プルダウン（月変更時に更新）
function updateDays() {
  daySelect.innerHTML = "";
  const month = monthSelect.value;
  if (!month) return;
  const lastDay = new Date(2024, month, 0).getDate(); // 閏年対応
  for (let d = 1; d <= lastDay; d++) {
    let opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    daySelect.appendChild(opt);
  }
}
monthSelect.addEventListener("change", updateDays);

// フォーム送信
form.addEventListener("submit", async e => {
  e.preventDefault();
  msg.textContent = "送信中…";

  const data = {
    name: form.name.value,
    month: form.month.value,
    day: form.day.value,
    comment: form.comment.value,
    password: form.password.value,
    trap: form.trap.value
  };

  // ここにウェブアプリのURLを貼る
  const scriptURL = "https://script.google.com/macros/s/AKfycbxOOdBCJ7Zg0DqFS2I1DfvsAwjOErkEVMiM179AgA0JutTAhgjwQ8mkDZYuVVKpoluZ/exec";

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    const text = await res.text();
    if (text === "success") {
      msg.textContent = "送信成功！";
      form.reset();
      daySelect.innerHTML = "";
    } else if (text === "bot detected") {
      msg.textContent = "BOTと判定されました";
    } else {
      msg.textContent = "送信失敗: " + text;
    }
  } catch (err) {
    msg.textContent = "通信エラー: " + err;
    console.error(err);
  }
});
</script>

</body>
</html>
