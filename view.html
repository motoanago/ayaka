<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
</head>
<body>
  <h1>スプレッドシートのデータ</h1>
  <ul id="data-list"></ul>
  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxkkoEGpvsEwksuQdbHzMPA-1W3hFk0ZhPh-JzZteONBoCmpzU-ZfvNC8h0Vc0tv0TL/exec';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('data-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.column1} - ${item.column2} - ${item.column3}`;
          list.appendChild(li);
        });
      })
      .catch(error => console.error('データの取得に失敗しました:', error));
  </script>
</body>
</html>
